<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEEMANIA</title>
    
    <!-- Защита от кэширования -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="theme-color" content="#0F0C29">
    <meta name="description" content="Программа лояльности кофейни COFFEEMANIA">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0F0C29 0%, #24243e 25%, #302b63 50%, #8B4513 75%, #DAA520 100%);
            --bg-glass: rgba(255, 255, 255, 0.12);
            --border-glass: rgba(255, 255, 255, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-red: #FF4757;
            --blur: blur(20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--bg-glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error {
            color: var(--accent-red);
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        /* Админ интерфейс - скрыт по умолчанию */
        .admin-interface {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--bg-primary);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Форма входа -->
    <div class="login-container" id="login-form">
        <div class="logo">☕</div>
        <h1>COFFEEMANIA</h1>
        <p class="subtitle">Вход в систему</p>
        
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
            <div class="error" id="error-msg">Неверный логин или пароль</div>
        </form>
    </div>

    <!-- Админ интерфейс - загружается после авторизации -->
    <div class="admin-interface" id="admin-interface">
        <!-- Интерфейс загружается динамически -->
    </div>

    <script>
        // Максимальная защита - никаких следов админки в коде до авторизации
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Проверка пароля
            if (username === 'coffemania' && password === '787898') {
                // Скрываем форму входа
                document.getElementById('login-form').style.display = 'none';
                
                // Загружаем админ интерфейс
                loadAdminInterface();
            } else {
                document.getElementById('error-msg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-msg').style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
        
        // Загружаем полный интерфейс админки только после авторизации
        async function loadAdminInterface() {
            try {
                // Загружаем оригинальную админку
                const response = await fetch('/admin-original.html');
                const html = await response.text();
                
                // Извлекаем содержимое body
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Заменяем весь body
                document.body.innerHTML = doc.body.innerHTML;
                
                // Выполняем скрипты
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.innerHTML) {
                        try {
                            eval(script.innerHTML);
                        } catch (e) {
                            console.error('Script error:', e);
                        }
                    }
                });
                
            } catch (error) {
                console.error('Failed to load admin interface:', error);
                alert('Ошибка загрузки интерфейса');
            }
        }
        
        // Блокируем любые попытки обхода авторизации
        Object.freeze(window);
        
        // Очищаем консоль
        if (typeof console !== 'undefined') {
            console.clear();
        }
    </script>
</body>
</html>
