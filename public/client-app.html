    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ URL
        function getClientId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É –∫–ª–∏–µ–Ω—Ç–∞
        async function loadClientCard() {
            console.log('üîç –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π –∫–∞—Ä—Ç—ã...');
            
            const clientId = getClientId();
            console.log('üìÑ ID –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ URL:', clientId);
            
            if (!clientId) {
                console.error('‚ùå ID –∫–ª–∏–µ–Ω—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL');
                showError('ID –∫–ª–∏–µ–Ω—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω –≤ —Å—Å—ã–ª–∫–µ');
                return;
            }

            try {
                console.log(`üåê –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–∞: /api/customer/${clientId}`);
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–∞
                const response = await fetch(`/api/customer/${clientId}`);
                console.log('üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);
                
                if (!response.ok) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                    if (response.status === 404) {
                        showError('–ö–∞—Ä—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.');
                    } else {
                        const errorData = await response.text();
                        console.error('‚ùå –¢–µ–∫—Å—Ç –æ—à–∏–±–∫–∏:', errorData);
                        showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö (${response.status})`);
                    }
                    return;
                }

                const customer = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–∞ –ø–æ–ª—É—á–µ–Ω—ã:', customer);
                
                console.log(`üé¥ –ó–∞–≥—Ä—É–∂–∞–µ–º HTML –∫–∞—Ä—Ç—ã: /card.html?id=${clientId}`);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç—ã
                const cardResponse = await fetch(`/card.html?id=${clientId}`);
                console.log('üì° –û—Ç–≤–µ—Ç –∫–∞—Ä—Ç—ã:', cardResponse.status, cardResponse.statusText);
                
                if (!cardResponse.ok) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã:', cardResponse.status);
                    showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã (${cardResponse.status})`);
                    return;
                }
                
                const cardHtml = await cardResponse.text();
                console.log('üìú HTML –∫–∞—Ä—Ç—ã –ø–æ–ª—É—á–µ–Ω, –¥–ª–∏–Ω–∞:', cardHtml.length);
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ body –∏–∑ card.html
                const parser = new DOMParser();
                const doc = parser.parseFromString(cardHtml, 'text/html');
                const cardContent = doc.querySelector('.container');
                
                console.log('üîç –ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤ HTML –∫–∞—Ä—Ç—ã:', cardContent ? '–Ω–∞–π–¥–µ–Ω' : '–ù–ï –ù–ê–ô–î–ï–ù');
                
                if (cardContent) {
                    console.log('‚úÖ –í—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç—ã...');
                    document.getElementById('client-content').innerHTML = cardContent.innerHTML;
                    document.getElementById('client-content').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    
                    console.log('üîß –í—ã–ø–æ–ª–Ω—è–µ–º —Å–∫—Ä–∏–ø—Ç—ã –∏–∑ –∫–∞—Ä—Ç—ã...');
                    // –í—ã–ø–æ–ª–Ω—è–µ–º —Å–∫—Ä–∏–ø—Ç—ã –∏–∑ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã
                    const scripts = doc.querySelectorAll('script');
                    console.log(`üìú –ù–∞–π–¥–µ–Ω–æ —Å–∫—Ä–∏–ø—Ç–æ–≤: ${scripts.length}`);
                    
                    scripts.forEach((script, index) => {
                        if (script.innerHTML) {
                            console.log(`üîß –í—ã–ø–æ–ª–Ω—è–µ–º —Å–∫—Ä–∏–ø—Ç ${index + 1}...`);
                            try {
                                eval(script.innerHTML);
                                console.log(`‚úÖ –°–∫—Ä–∏–ø—Ç ${index + 1} –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
                            } catch (scriptError) {
                                console.error(`‚ùå –û—à–∏–±–∫–∞ –≤ —Å–∫—Ä–∏–ø—Ç–µ ${index + 1}:`, scriptError);
                            }
                        }
                    });
                    
                    console.log('üéâ –ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è –∫–∞—Ä—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                } else {
                    console.error('‚ùå –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä .container –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ HTML –∫–∞—Ä—Ç—ã');
                    console.log('üìú –ü–µ—Ä–≤—ã–µ 500 —Å–∏–º–≤–æ–ª–æ–≤ HTML:', cardHtml.substring(0, 500));
                    showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–∞—Ä—Ç—ã');
                }

            } catch (error) {
                console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError(`–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`);

        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').textContent = message;

        }

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≤ –¥—Ä—É–≥–∏–µ —Ä–∞–∑–¥–µ–ª—ã
        window.addEventListener('beforeunload', function(e) {
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞
        });

        // –ó–∞–ø—Ä–µ—â–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ —Å–∏—Å—Ç–µ–º–Ω—ã–º —Ñ—É–Ω–∫—Ü–∏—è–º
        Object.freeze(window);
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ø—ã—Ç–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∫ —Å–∏—Å—Ç–µ–º–Ω—ã–º —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º
        window.addEventListener('hashchange', function() {
            if (window.location.hash.includes('system')) {
                window.location.href = '/';
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', loadClientCard);

        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/client-sw.js')

                .catch((registrationError) => {
                    console.log('Client SW registration failed: ', registrationError);
                });
            });
        }

        // PWA Install prompt –¥–ª—è –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let clientDeferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {

        });
    </script>
